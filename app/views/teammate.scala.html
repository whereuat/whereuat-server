@(name: String, roles: String, interests: String, pic: String)
<div class="m8-bio row">
  <div class="m8-pic-container four columns">
    <img class="m8-pic" src='assets/images/@pic'>
  </div>

  <div class="m8-info eight columns">
    <span class="m8-name">@name</span>
    <span class="m8-roles">@roles</span>
    <span class="m8-interests">@interests</span>
  </div>
</div>
